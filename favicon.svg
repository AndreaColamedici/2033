<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="14" fill="#1a1a1a"/>
  <g transform="translate(32,32)">
    <!-- Microphone body -->
    <rect x="-6" y="-18" width="12" height="22" rx="6" fill="#ff3d00"/>
    <!-- Microphone arc -->
    <path d="M-10,2 a10,10 0 0,0 20,0" fill="none" stroke="#ff3d00" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Stand -->
    <line x1="0" y1="12" x2="0" y2="20" stroke="#ff3d00" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-6" y1="20" x2="6" y2="20" stroke="#ff3d00" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Sound waves -->
    <path d="M14,-8 a12,14 0 0,1 0,16" fill="none" stroke="#ff6b3d" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <path d="M19,-12 a16,18 0 0,1 0,24" fill="none" stroke="#ff6b3d" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>
</svg>